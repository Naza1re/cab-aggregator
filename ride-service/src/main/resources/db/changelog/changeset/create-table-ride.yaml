databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: ride
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: driver_id
                  type: BIGINT
              - column:
                  name: passenger_id
                  type: BIGINT
              - column:
                  name: pick_up_address
                  type: VARCHAR(255)
              - column:
                  name: drop_off_address
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: instructions
                  type: VARCHAR(255)
